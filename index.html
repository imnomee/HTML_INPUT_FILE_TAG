<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input File Tag Secrets - Nomee</title>
    </head>
    <body>
        <!-- File upload from PC or Mobile -->
        <label for="pc_file">Upload from PC / Mobile</label>
        <br />
        <input type="file" name="file" id="pc_file" />
        <br />

        <!-- Capture from Mobile Front Camera -->
        <label for="mobile_capture_front"
            >Capture from Mobile Front Camera</label
        >
        <br />
        <input
            type="file"
            name="file"
            id="mobile_capture_front"
            capture="user" />
        <br />

        <!-- Capture from Mobile Rear Camera -->
        <label for="mobile_capture_rear">Capture from Mobile Rear Camera</label>
        <br />
        <input
            type="file"
            name="file"
            id="mobile_capture_rear"
            capture="environment" />
        <br />

        <!-- Capture image from Mobile Rear Camera -->
        <label for="mobile_capture_rear_image"
            >Capture Image from Mobile Rear Camera</label
        >
        <br />
        <input
            type="file"
            name="file"
            id="mobile_capture_rear_image"
            capture="environment"
            accept="image/*" />
        <br />

        <!-- Capture image from Mobile Front Camera -->
        <label for="mobile_capture_front_image"
            >Capture Image from Mobile Front Camera</label
        >
        <br />
        <input
            type="file"
            name="file"
            id="mobile_capture_front_image"
            capture="user"
            accept="image/*" />
        <br />

        <!-- Capture video from Mobile Front Camera -->
        <label for="mobile_capture_front_vid"
            >Capture Video from Mobile Front Camera</label
        >
        <br />
        <input
            type="file"
            name="file"
            id="mobile_capture_front_vid"
            capture="user"
            accept="video/*" />
        <br />

        <!-- Capture video from Mobile Rear Camera -->
        <label for="mobile_capture_rear_vid"
            >Capture Video from Mobile Rear Camera</label
        >
        <br />
        <input
            type="file"
            name="file"
            id="mobile_capture_rear_vid"
            capture="environment"
            accept="video/*" />
        <br />
    </body>
</html>
