<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input File Tag Secrets - Nomee</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <label for="pc_file">Upload from PC / Mobile</label>
        <input type="file" name="file" id="pc_file" />
        <label for="selfie">Take a picture of your face:</label>
        <input
            type="file"
            id="selfie"
            name="selfie"
            accept="image/*"
            capture="user" />

        <label for="picture">*: Take a picture using back facing camera:</label>
        <input
            type="file"
            id="picture"
            name="picture"
            accept="image/*"
            capture="environment" />

        <label for="soundFile">What does your voice sound like?:</label>
        <input type="file" id="soundFile" capture="user" accept="audio/*" />

        <label for="videoFile"
            >*: Upload a video using back facing camera:</label
        >
        <input
            type="file"
            id="videoFile"
            capture="environment"
            accept="video/*" />
        <label for="imageFile">Upload a photo of yourself:</label>
        <input type="file" id="imageFile" capture="user" accept="image/*" />
        <p>* doesn't work on every device, feel free to play with these</p>
    </body>
</html>
