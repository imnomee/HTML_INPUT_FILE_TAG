<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input File Tag Secrets - Nomee</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- File upload from PC or Mobile -->
        <label for="pc_file">Upload from PC / Mobile</label>
        <br />
        <input type="file" name="file" id="pc_file" />
        <br />
        <label for="selfie">Take a picture of your face:</label>

        <input
            type="file"
            id="selfie"
            name="selfie"
            accept="image/*"
            capture="user" />

        <label for="picture">Take a picture using back facing camera:</label>

        <input
            type="file"
            id="picture"
            name="picture"
            accept="image/*"
            capture="environment" />
    </body>
</html>
