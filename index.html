<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input File Tag Secrets - Nomee</title>
    </head>
    <body>
        <!-- PC Laptop -->
        <label for="pc_file">Upload from PC / Mobile</label>
        <br />
        <input type="file" name="file" id="pc_file" />
        <br />
        <!-- Mobile Devices -->
        <label for="mobile_capture_file">Upload from Mobile</label>
        <br />
        <input
            type="file"
            name="file"
            id="mobile_capture_file"
            capture="user" />
    </body>
</html>
