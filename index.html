<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input File Tag Secrets - Nomee</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- File upload from PC or Mobile -->
        <label for="pc_file">Upload from PC / Mobile:</label>
        <input type="file" name="file" id="pc_file" />

        <!-- Record sound using microphone -->
        <label for="soundFile">Record using Microphone:</label>
        <input type="file" id="soundFile" capture="user" accept="audio/*" />

        <!-- Capture image using the front-facing camera -->
        <label for="selfie">Take a selfie:</label>
        <input
            type="file"
            id="selfie"
            name="selfie"
            accept="image/*"
            capture="user" />

        <!-- Capture video using the front-facing camera -->
        <label for="selfieFile"
            >Upload a video using the front-facing camera:</label
        >
        <input type="file" id="selfieFile" capture="user" accept="video/*" />

        <!-- Capture image using the rear-facing camera -->
        <label for="picture"
            >Take a picture using the rear-facing camera:</label
        >
        <input
            type="file"
            id="picture"
            name="picture"
            accept="image/*"
            capture="environment" />

        <!-- Capture video using the rear-facing camera -->
        <label for="videoFile"
            >Upload a video using the rear-facing camera:</label
        >
        <input
            type="file"
            id="videoFile"
            capture="environment"
            accept="video/*" />

        <!-- Note about device compatibility -->
        <p>
            * These features may not work on every device. Feel free to
            experiment.
        </p>
    </body>
</html>
