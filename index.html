<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input File Tag Secrets - Nomee</title>
    </head>
    <body>
        <!-- PC Laptop -->
        <label for="pc_file">Upload from PC / Mobile</label>
        <br />
        <input type="file" name="file" id="pc_file" />
        <br />
        <!-- Mobile Devices Front Cam -->
        <label for="mobile_capture_front">Capture Mobile Front Camera</label>
        <br />
        <input
            type="file"
            name="file"
            id="mobile_capture_front"
            capture="user" />
        <br />
        <!-- Mobile Devices Rear Cam -->
        <label for="mobile_capture_rear">Capture Mobile Rear Camera</label>
        <br />
        <input
            type="file"
            name="file"
            id="mobile_capture_rear"
            capture="environment" />
        <br />
        <!-- Mobile Devices Rear Cam for Images-->
        <label for="mobile_capture_rear_img"
            >Capture Mobile Rear Camera for Images</label
        >
        <br />
        <input
            type="file"
            name="file"
            id="mobile_capture_rear_image"
            capture="environment"
            accept="image/*" />
        <br />
        <!-- Mobile Devices front Cam for Images-->
        <label for="mobile_capture_front_img"
            >Capture Mobile front Camera for images</label
        >
        <br />
        <input
            type="file"
            name="file"
            id="mobile_capture_front_image"
            capture="environment"
            accept="image/*" />
        <br />
    </body>
</html>
